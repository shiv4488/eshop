{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>Eshop | Contact Page</title>
{% endblock %}

{% block content %}
<div class="container-fluid my-2">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="background text-light text-center mb-2 p-2">
                shivanshpanthari@gmail.com
            </div>
            <div class="background text-light text-center mb-2 p-2">
                9876543213
            </div>
            <div class="background text-light text-center mb-2 p-2">
                A-147 Sector 48 Noida UP
            </div>
            <div class="mapouter">
            <div class="gmap_canvas">
            <iframe width="100%" height="450px" id="gmap_canvas"
            src="https://maps.google.com/maps?q=A-147%20Block
            -A%20sector48%20Noida%20up&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe></div></div>
        </div>
        <div class="col-md-6 col-12">
            <h5 class="background text-light text-center p-2">Contact Page</h5>
            {% for i in messages %}
            <div class="alert alert-success text-center alert-dismissible fade show" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-lable">Name</label>
                    <input type="text" required name="name" class="form-control" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                    <label class="form-lable">Email <Address></Address></label>
                    <input type="email" required name="email" class="form-control" placeholder="Enter Your Email Address">
                </div>
                <div class="mb-3">
                    <label class="form-lable">Phone Number</label>
                    <input type="text" required name="phone" class="form-control" placeholder="Enter Your Phone Number">
                </div>
                <div class="mb-3">
                    <label class="form-lable">Subject</label>
                    <input type="text" required name="subject" class="form-control" placeholder="Enter Your Issue">
                </div>
                <div class="mb-3">
                    <label class="form-lable">Message</label>
                    <textarea required name="message" id="" cols="30" rows="5" class="form-control"></textarea>
                 </div>
                 <button type="submit" class="btn background text-light text-center p-2 w-100">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
